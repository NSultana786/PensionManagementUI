<div class="container-fluid login-styling">
    <br>
    <h1 class="heading text-center;">LOGIN HERE !!</h1>
    <br>
    <div class="container" align="center">
        <form (ngSubmit)="onSubmit()" class="form">
            <div class="col-md-4" style="text-align: center;color: rgb(239, 14, 14);">
                <div class="form-group">
                    <label for="name"></label>
                    <input type="text" class="form-control" name="userid" [(ngModel)]="credentials.userid"
                        placeholder="UserID" required="" />
                </div>
                <!-- <div class="form-group">
                    <label for="name"></label>
                    <input type="text" class="form-control" name="uname" [(ngModel)]="credentials.uname"
                        placeholder="Username" required="" />
                </div> -->
                <div class="form-group">
                    <label for="name"></label>
                    <input type="password" class="form-control" name="upassword" [(ngModel)]="credentials.upassword"
                        placeholder="Password" required="" />
                </div>
                <div *ngIf = "loginError!=''">
                    <h4 style="color:red; text-align:center">{{loginError}}</h4><br>
                    Try again with correct username and password.
                
                </div>
                <div class="form-group">
                    <label for="name"></label>
                    <div class="row">
                        <div class="col"></div>
                        <div class="col">
                            <button type="submit" class="btn btn-success">Login</button>
                        </div>
                        <div class="col">
                            <button type="reset" class="btn btn-danger">Reset</button>
                        </div>
                        <div class="col"></div>
                    </div>
                    <span class="text-danger" style="color:red"></span>
                </div>
            </div>
        </form>
        <br>
    </div>
</div>
