<div class="col-md-12 bg-image">
    <div class="container" align="center" style="padding-left: 10%;">
        <br>
        <h1 class="heading">Pension Details</h1>
        <form class="form">
            <div class="col-md-5" style="text-align: center;color: #062c17da;">
                <div class="form-group">
                    <label for="name">Aadhaar Number</label>
                    <input type="text" class="form-control" name="aadhaarNumber"
                        [(ngModel)]="ProcessPensionInput.aadhaarNumber" placeholder="aadhaarNumber" required=""
                        disabled />
                </div>
                <div class="form-group">
                    <label for="name">Pension Amount </label>
                    <input type="text" class="form-control" name="pensionAmount"
                        [(ngModel)]="ProcessPensionInput.pensionAmount" placeholder="pensionAmount" required=""
                        disabled />
                </div>
                <div class="form-group">
                    <label for="name">Bank Name </label>
                    <input type="text" class="form-control" name="bankName" [(ngModel)]="bankName"
                        placeholder="bankName" required="" disabled />
                </div>
                <div class="form-group">
                    <label for="name">Bank Service Charge </label>
                    <input type="text" class="form-control" name="bankServiceCharge"
                        [(ngModel)]="ProcessPensionInput.bankServiceCharge" placeholder="bankServiceCharge" required=""
                        disabled />
                </div>
                <div class="form-group">
                    <label for="name"></label>
                    <div class="row">
                        <div class="col"></div>
                        <div class="col">
                            <a [routerLink]="['/processPension']"><button type="submit" class="btn btn-success">Process
                                    Pension</button></a>
                        </div>
                        <div class="col"></div>
                    </div>
                    <span class="text-danger" style="color:red"></span>
                </div>
            </div>
        </form>
        <br>
    </div>
</div>
